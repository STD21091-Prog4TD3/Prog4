<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un employé</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">
            <img src="logo-social.png" alt="" width="30" height="30" class="d-inline-block align-top">
            Harmony Haven
        </a>
        <ul class="navbar-nav ml-auto">>
            <li class="nav-item">
                <a class="nav-link" href="/">Liste des employés</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/add">Ajouter un employé</a>
            </li>
            <li class="navbar-nav text-end">
                <a class="nav-item nav-link" th:href="@{/logout}">Deconnexion</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-5">
    <h2 class="text-center">Ajouter un employé</h2>
    <form action="/add" method="post" th:object="${employee}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="employeeNumber">Numéro d'employé :</label>
            <input type="text" id="employeeNumber" class="form-control" th:field="*{employeeNumber}" />
        </div>

        <div class="form-group">
            <label for="firstName">Nom :</label>
            <input type="text" id="firstName" class="form-control" th:field="*{firstName}" />
        </div>

        <div class="form-group">
            <label for="lastName">Prénom :</label>
            <input type="text" id="lastName" class="form-control" th:field="*{lastName}" />
        </div>

        <div class="form-group">
            <label for="birthdate">Date de naissance :</label>
            <input type="date" id="birthdate" class="form-control" th:field="*{birthdate}" />
        </div>

        <div class="form-group">
            <label>Genre :</label>
            <select id="gender" class="form-control" th:field="*{gender}">
                <option value="Masculin">Masculin</option>
                <option value="Féminin">Féminin</option>
                <option value="Autre">Autre</option>
            </select>
        </div>

        <div class="form-group">
            <label for="address">Adresse :</label>
            <input type="text" id="address" class="form-control" th:field="*{address}" />
        </div>

        <div class="form-group">
            <label for="firstName">Tel:</label>
            <input type="text" id="phoneNumber" class="form-control" th:field="*{phoneNumber}" />
        </div>

        <div class="form-group">
            <label for="personalEmail">Email personnel :</label>
            <input type="email" id="personalEmail" class="form-control" th:field="*{personalEmail}" />
        </div>

        <div class="form-group">
            <label for="workEmail">Email professionnel :</label>
            <input type="email" id="workEmail" class="form-control" th:field="*{workEmail}" />
        </div>

        <div class="form-group">
            <label for="cinNumber">Numéro de CIN :</label>
            <input type="text" id="cinNumber" class="form-control" th:field="*{cinNumber}" />
        </div>

        <div class="form-group">
            <label for="cinDeliveryDate">Date de délivrance du CIN :</label>
            <input type="date" id="cinDeliveryDate" class="form-control" th:field="*{cinDeliveryDate}" />
        </div>

        <div class="form-group">
            <label for="cinDeliveryPlace">Lieu de délivrance du CIN :</label>
            <input type="text" id="cinDeliveryPlace" class="form-control" th:field="*{cinDeliveryPlace}" />
        </div>

        <div class="form-group">
            <label for="jobFunction">Fonction :</label>
            <input type="text" id="jobFunction" class="form-control" th:field="*{jobFunction}" />
        </div>

        <div class="form-group">
            <label for="numberOfChildren">Nombre d'enfants :</label>
            <input type="number" id="numberOfChildren" class="form-control" th:field="*{numberOfChildren}" />
        </div>

        <div class="form-group">
            <label for="hiringDate">Date d'embauche :</label>
            <input type="date" id="hiringDate" class="form-control" th:field="*{hiringDate}" />
        </div>

        <div class="form-group">
            <label for="departureDate">Date de départ :</label>
            <input type="date" id="departureDate" class="form-control" th:field="*{departureDate}" />
        </div>

        <div class="form-group">
            <label>Catégorie socio-professionnelle :</label>
            <select id="socioProfessionalCategory" class="form-control" th:field="*{socioProfessionalCategory}">
                <option value="M1">M1</option>
                <option value="M2">M2</option>
                <option value="OS1">OS1</option>
                <option value="OS2">OS2</option>
                <option value="OS3">OS3</option>
                <option value="OP1">OP1</option>
            </select>
        </div>

        <div class="form-group">
            <label for="cnapsNumber">Numéro CNAPS :</label>
            <input type="text" id="cnapsNumber" class="form-control" th:field="*{cnapsNumber}" />
        </div>

        <div class="form-group">
            <label for="photoFile">Télécharger la photo :</label>
            <input type="file" id="photoFile" name="photoFile" class="form-control-file" />
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-danger btn-block">Enregistrer</button>
        </div>
    </form>
    <a href="/" class="btn btn-secondary">Retour à la liste des employés</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
