<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier un employé</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">
            <img src="logo-social.png" alt="" width="30" height="30" class="d-inline-block align-top">
            Logo social
        </a>
        <ul class="navbar-nav ml-auto">>
            <li class="nav-item">
                <a class="nav-link" href="/">Liste des employés</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/add">Ajouter une employé</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-5">
    <h2 class="text-center">Modifier un employé</h2>
    <form id="editForm" th:action="@{/employee/{id}(id=${employee.id})}" method="post" th:object="${employee}" enctype="multipart/form-data">
        <input type="hidden" name="_method" value="PUT"/>
        <div class="form-group">
            <label for="employeeNumber">Numéro d'employé :</label>
            <input type="text" id="employeeNumber" class="form-control" th:field="*{employeeNumber}" />
        </div>

        <div class="form-group">
            <label for="firstName">Nom :</label>
            <input type="text" id="firstName" class="form-control" th:field="*{firstName}" />
        </div>

        <div class="form-group">
            <label for="lastName">Prénom :</label>
            <input type="text" id="lastName" class="form-control" th:field="*{lastName}" />
        </div>

        <div class="form-group">
        <label>Date de naissance :</label>
        <input type="date" th:field="*{birthdate}" /><br>
        </div>

        <div class="form-group">
        <label>Genre :</label>
        <select th:field="*{gender}">
            <option value="Masculin">Masculin</option>
            <option value="Féminin">Féminin</option>
            <option value="Autre">Autre</option>
        </select><br>
        </div>

        <div class="form-group">
        <label>Adresse :</label>
        <input type="text" th:field="*{address}" /><br>
        </div>

        <div class="form-group">
            <label>Tel :</label>
            <input type="phoneNumber" th:field="*{phoneNumber}" /><br>
        </div>

        <div class="form-group">
        <label>Email personnel :</label>
        <input type="email" th:field="*{personalEmail}" /><br>
        </div>

        <div class="form-group">
        <label>Email professionnel :</label>
        <input type="email" th:field="*{workEmail}" /><br>
        </div>

        <div class="form-group">
        <label>Numéro de CIN :</label>
        <input type="text" th:field="*{cinNumber}" /><br>
        </div>

        <div class="form-group">
        <label>Date de délivrance du CIN :</label>
        <input type="date" th:field="*{cinDeliveryDate}" /><br>
        </div>

        <div class="form-group">
        <label>Lieu de délivrance du CIN :</label>
        <input type="text" th:field="*{cinDeliveryPlace}" /><br>
        </div>

        <div class="form-group">
        <label>Fonction :</label>
        <input type="text" th:field="*{jobFunction}" /><br>
        </div>

        <div class="form-group">
        <label>Nombre d'enfants :</label>
        <input type="number" th:field="*{numberOfChildren}" /><br>
        </div>

        <div class="form-group">
        <label>Date d'embauche :</label>
        <input type="date" th:field="*{hiringDate}" /><br>
        </div>
        <div class="form-group">
        <label>Date de départ :</label>
        <input type="date" th:field="*{departureDate}" /><br>
        </div>

        <div class="form-group">
        <label>Catégorie socio-professionnelle :</label>
        <select th:field="*{socioProfessionalCategory}">
            <option value="M1">M1</option>
            <option value="M2">M2</option>
            <option value="OS1">OS1</option>
            <option value="OS2">OS2</option>
            <option value="OS3">OS3</option>
            <option value="OP1">OP1</option>
        </select><br>
        </div>

        <div class="form-group">
        <label>Numéro CNAPS :</label>
        <input type="text" th:field="*{cnapsNumber}" /><br>
        </div>

        <div class="form-group">
            <label>La nouvelle photo :</label>
            <input type="file" th:field="*{photoFile}">
            <br>
        </div>


        <div class="form-group">
            <button type="submit" class="btn btn-danger btn-block">Enregistrer les modification</button>
        </div>
    </form>
    <a href="/" class="btn btn-secondary">Retour à la liste des employés</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
